---
layout: default
---

<header class="header-page">
    <h1 class="page-title">{{page.title}}</h1>
    {% if page.last_modified_at %}
      <div class="page-date"><span>{{page.last_modified_at | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
    {% else %}
      <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
    {% endif %}
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1261619070611227" crossorigin="anonymous"></script> -->
  </header>

<div class="col-lg-8 col-md-10 mx-auto">
{% if page.tags %}
  {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
{% endif %}
</div>

<!-- shovel mobile -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1261619070611227"
     data-ad-slot="5774955190"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>

{{ content }}

<div class="col-lg-8 col-md-10 mx-auto">
  <hr/>
  <script src="https://utteranc.es/client.js"
        repo="tnfhrnsss/tnfhrnsss.github.io"
        issue-term="url"
        theme="boxy-light"
        crossorigin="anonymous"
        async>
</script>
</div>
